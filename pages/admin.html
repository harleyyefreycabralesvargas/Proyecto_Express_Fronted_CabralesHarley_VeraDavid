<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>adminnn</h1>
    <button id="logoutBtn">Cerrar Sesión</button>
    <h1>Bienvenido Admin</h1>

    <!-- Botón para gestionar -->
    <button id="gestionarPeliculasBtn">Gestionar Películas</button>

    <!-- Sección oculta de gestión -->
    <div id="gestionPeliculas" style="display:none; margin-top:20px;">
        <h2>CRUD de Películas</h2>

        <!-- Añadir -->
        <h3>Añadir Película</h3>
        <form id="formAgregar">
            <input type="text" id="tituloAdd" placeholder="Título" required><br>
            <input type="text" id="directorAdd" placeholder="Director" required><br>
            <input type="text" id="descripcionAdd" placeholder="Descripcion"><br>
            <input type="number" id="categoriaAdd" placeholder="Categoria"><br>
            <input type="date" id="fechaAdd" required><br>
            <input type="text" id="posterAdd" placeholder="Poster de la pelicula"><br>
            <button type="submit">Añadir</button>
        </form>

        <!-- Buscar -->
        <h3>Buscar Película por nombre</h3>
        <form id="formBuscar">
            <input type="text" id="tituloBuscar" placeholder="Título a buscar" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="contenedor_pelicula_obtenida"></div>
        <pre id="resultadoBuscar"></pre>

        <!-- Actualizar -->
        <h3>Actualizar Película</h3>
        <form id="formActualizar">
            <input type="text" id="tituloUpdate" placeholder="Título existente" required><br>
            <input type="text" id="nuevoDirector" placeholder="Nuevo Director"><br>
            <input type="date" id="nuevaFecha"><br>
            <input type="text" id="nuevoGenero" placeholder="Nuevo Género"><br>
            <button type="submit">Actualizar</button>
        </form>

        <!-- Eliminar -->
        <h3>Eliminar Película</h3>
        <form id="formEliminar">
            <input type="text" id="tituloDelete" placeholder="Título a eliminar" required>
            <button type="submit">Eliminar</button>
        </form>
    </div>
</body>
<script src="../scripts/admin.js"></script>

</html>
