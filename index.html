<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KarenFlix</title>
  <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
<div class="container">
  <img class="karen" src="./imagenes/logo.png" alt="Logo KarenFlix">
    <h1>Iniciar Sesión</h1>

  <form id="loginForm">
    <label>Email:</label><br>
    <input type="email" id="email" placeholder="ingresa tu email"><br><br>

    <label>Contraseña:</label><br>
    <input type="password" id="password" placeholder="ingrese tu Contraseña" required><br><br>

    <button type="submit">Ingresar</button>
  </form>

  <p id="mensaje"></p>
    <p>¿No tienes cuenta? <a href="./pages/register.html">Crea una</a></p>
</div>

</body>
<script src="./scripts/login.js"></script>
</html>
