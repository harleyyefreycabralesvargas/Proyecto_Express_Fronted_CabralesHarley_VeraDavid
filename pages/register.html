<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

</head>
<body>
<div class="regi-Form">
    <h1>Registro de Usuario</h1>

  <form id="registerForm">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" placeholder="ingresa tu nombre" required><br><br>

    <label for="email">Correo:</label><br>
    <input type="email" id="email" name="email" placeholder="ingresa tu email"><br><br>

    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password" placeholder="ingresa tu Contraseña" required><br><br>

    <button type="submit">Registrarse</button>
  </form>

  <p id="mensaje"></p>
    <p>¿Ya tienes cuenta? <a href="../index.html">Inicia Sesion</a></p>
</div>

</body>
