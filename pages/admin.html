<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="icon" type="image/x-icon" href="../imagenes/miniLogo.png">
  
    <link rel="stylesheet" href="../styles/admin.css">
</head>

  <header class="cabezal">
    <img class="karen" src="../imagenes/logo.png" alt="">
    <button id="logoutBtn"><span>Cerrar</span> Sesión</button>
  </header>
<main id="crudContainer">
  <!-- Añadir -->
  <div class="crud-card">
    <h2>➕ Añadir Película</h2>
    <form id="formAdd">
      <input type="text" name="titulo" placeholder="Título" required>
      <input type="text" name="director" placeholder="Director" required>
      <textarea name="descripcion" placeholder="Descripción"></textarea>
      <input type="text" name="categoria" placeholder="Categoría" required>
      <input type="date" name="fechaPublicacion" required>
      <input type="text" name="poster" placeholder="Link del poster">
      <button type="submit">Añadir</button>
    </form>
  </div>

  <!-- Actualizar -->
  <div class="crud-card">
    <h2>✏️ Actualizar Película</h2>
    <form id="formUpdate">
      <input type="text" name="titulo" placeholder="Título a actualizar" required>
      <textarea name="descripcion" placeholder="Nueva descripción"></textarea>
      <input type="text" name="categoria" placeholder="Nueva Categoría">
      <input type="date" name="fechaPublicacion">
      <input type="text" name="poster" placeholder="Nuevo poster">
      <button type="submit">Actualizar</button>
    </form>
  </div>

  <!-- Eliminar -->
  <div class="crud-card">
    <h2>🗑️ Eliminar Película</h2>
    <form id="formDelete">
      <input type="text" name="titulo" placeholder="Título a eliminar" required>
      <button type="submit">Eliminar</button>
    </form>
  </div>

  <!-- Buscar/Listar -->
  <div class="crud-card">
    <h2>🔍 Buscar Películas</h2>
    <form id="formSearch">
      <input type="text" name="titulo" placeholder="Buscar por título">
      <button type="submit">Buscar</button>
    </form>
    <div id="resultadoBusqueda"></div>
  </div>
</main>
</body>

<script src="../scripts/admin.js"></script>
</html>
